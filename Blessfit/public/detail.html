<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blessfit</title>
  <link rel="shortcut icon" type="x-icon" href="/src/images/logo_gym.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/src/bootstrap-5.2.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="/src/css/detailDesign.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
    <div class="container-fluid">
      <img src="/src/images/logo_gym.png" class="logo" alt="logo">
      <a class="navbar-brand title" href="index.html">BlessFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto me-auto">
          <div class="d-flex justify-content-center">
            <li class="nav-item pb-2">
              <div class="d-flex">
                <img src="src/images/icons/dot.svg" class="dot" alt="Dot">
                <a class="nav-link" href="#">About</a>
              </div>
            </li>
            <li class="nav-item pb-2">
              <div class="d-flex">
                <img src="src/images/icons/dot.svg" class="dot" alt="Dot">
                <a class="nav-link" href="#">Trainings</a>
              </div>
            </li>
            <li class="nav-item pb-2">
              <div class="d-flex">
                <img src="src/images/icons/dot.svg" class="dot" alt="Dot">
                <a class="nav-link" href="#">Contacts</a>
              </div>
            </li>
          </div>
          <button class="btn btn-outline-dark btnNavbar">Join Today</button>
        </ul>
      </div>
      <button class="btn btn-outline-dark btnJoin">Join Today</button>
    </div>  
  </nav>
  
  <!-- Main -->
  <div class="container-fluid mt-4">
    <div class="row d-flex">
      <div class="col-5 d-flex justify-content-center mx-auto">
        <img id="detailImage" class="img-fluid" alt="Detail Image">
      </div>
  
      <div class="col-7 d-flex justify-content-center align-items-center mx-auto">
        <div class="row fw-bolder mx-auto">
          <div class="d-flex flex-column justify-content-start">
            <span class="dataTitle" id="detailTitle"></span>
          </div>
          <div class="d-flex justify-content-end pt-2 register text-center p-2 description" id="detailDesc">
          </div>
        </div>
      </div>
    </div>

    <div class="row-fluid mt-5 px-0">
      <div class="row border border-primary">
        <div class="col-3 text-end fw-bolder clicked">
          Details
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div class="vertical"></div>
        </div>
        <div class="col-3 text-start fw-bolder">
          Reviews
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-11 d-flex mx-auto details pb-3" id="details">
      </div>
    </div>
  </div>
  
<script src="/src/js/promise.js"></script>
<script src="/src/js/fetch.js"></script>
<script src="/src/js/idb.js"></script>
<script src="/src/js/utility.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
<script src="/src/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</body>
</html>
